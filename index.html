<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PhotoSh</title>
</head>
<body>
    <nav>
        <img class="logo"
             src="assets/logo.png"
             alt="PhotoSh Logo">
        <h1 class="title">PhotoSh</h1>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <div class="grid-column">
            <div class="image-container">
                <a href="image.html"><img src="assets/blue-door.jpg" alt="A Blue Door By Shiraz Muhamed"></a>
            </div>
            <div class="image-container">
                <img src="assets/valley-view.jpg" alt="A Cafe By Gian DeFrancesco">
            </div>
            <div class="image-container">
                <img src="assets/green-house.jpg" alt="A Green House By Maria Gisladottir">
            </div>
        </div>

        <div class="grid-column">
            <div class="image-container">
                <img src="assets/hill-house.jpg" alt="A Hill House By Luke Stackpoole">
            </div>
            <div class="image-container">
                <img src="assets/man.jpg" alt="A Man By George Kourounis">
            </div>
            <div class="image-container">
                <img src="assets/motorcycle.jpg" alt="A Motorcycle By ElCarito">
            </div>
        </div>

        <div class="grid-column">
            <div class="image-container">
                <img src="assets/pink-window.jpg" alt="A Pink Window By Mika Ruusunen">
            </div>
            <div class="image-container">
                <img src="assets/red-window.jpg" alt="A Red Window By Mari Madriz">
            </div>
            <div class="image-container">
                <img src="assets/cafe.jpg" alt="A Valley View By Mark de Jong">
            </div>
        </div>
    </main>
</body>
</html>
